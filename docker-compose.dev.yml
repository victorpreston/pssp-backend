services:
  pssp-api-dev:
    container_name: pssp-readiness-api-dev
    build:
      context: .
      dockerfile: ./docker/Dockerfile.nest
      target: development
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./test:/app/test
      # Prevent overwriting node_modules
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
    env_file:
      - .env
    command: npm run start:dev
    networks:
      - pssp-network
    restart: unless-stopped

networks:
  pssp-network:
    driver: bridge
